# Clawdbot Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "flawd-bot"
primary_region = "lhr"  # London

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  # Fly uses x86, but keep this for consistency
  CLAWDBOT_PREFER_PNPM = "1"
  # Store state on the persistent volume
  CLAWDBOT_STATE_DIR = "/data"
  # Increase Node heap size
  NODE_OPTIONS = "--max-old-space-size=1536"
  # Bind to 0.0.0.0 so Fly proxy can reach us
  CLAWDBOT_GATEWAY_BIND = "lan"

[processes]
  app = "node dist/index.js gateway --allow-unconfigured --port 3000 --bind lan"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep running for persistent connections
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "2048mb"

[mounts]
  source = "clawdbot_data"
  destination = "/data"
